<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankara Essence | Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #0B3D2E;
  --accent: #F6B100;
  --sun: #FF6B35;
  --royal: #1E3A8A;
  --earth: #7C3A2D;
  --dark: #0C0C0C;
  --light: #ffffff;
  --muted: #5c5c5c;
  --sand: #F9F3E7;
  --border: rgba(12,12,12,0.12);
  --pattern: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><path fill='none' stroke='%23F6B100' stroke-width='2' d='M60 5 L115 60 L60 115 L5 60 Z'/><path fill='none' stroke='%23FF6B35' stroke-width='1.5' d='M60 25 L95 60 L60 95 L25 60 Z'/></svg>");
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--sand);
  background-image:
    radial-gradient(circle at 10% 10%, rgba(246,177,0,0.18), transparent 35%),
    radial-gradient(circle at 90% 20%, rgba(255,107,53,0.15), transparent 35%),
    radial-gradient(circle at 20% 90%, rgba(30,58,138,0.12), transparent 40%),
    var(--pattern);
  color: var(--dark);
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.92);
  padding: 1.2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid rgba(0,0,0,0.05);
  backdrop-filter: blur(8px);
  z-index: 1000;
}

header h1 {
  font-family: 'Playfair Display', serif;
  color: var(--primary);
  font-size: 2rem;
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  font-weight: 500;
  position: relative;
  text-transform: none;
  text-decoration: none;
  font-size: 1rem;
}

nav a::after {
  content: none;
}

/* HERO */
.hero {
  min-height: 50vh;
  background: linear-gradient(120deg, rgba(11,61,46,0.88), rgba(255,107,53,0.55)),
  url('https://images.unsplash.com/photo-1615510166763-17b3cf15b3a2?fit=crop&w=1200') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  padding: 4rem 3rem;
  position: relative;
  overflow: hidden;
}

.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(45deg, rgba(255,255,255,0.08) 0 8px, rgba(255,255,255,0.02) 8px 16px);
  mix-blend-mode: soft-light;
}

.hero h2 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  position: relative;
  z-index: 1;
}

.hero h2::after {
  content: "";
  display: block;
  width: 140px;
  height: 8px;
  margin: 0.9rem auto 0;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--sun), var(--royal));
}

/* CONTACT */
.contact-section {
  max-width: 900px;
  margin: 0 auto;
  padding: 4rem 3rem;
}

.contact-section h3 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  margin-bottom: 2rem;
  color: var(--primary);
  position: relative;
}

.contact-section h3::before {
  content: "";
  position: absolute;
  left: 50%;
  top: -16px;
  width: 180px;
  height: 40px;
  transform: translateX(-50%);
  background: radial-gradient(circle, rgba(246,177,0,0.35), transparent 70%);
  filter: blur(2px);
  z-index: -1;
}

.contact-section h3::after {
  content: "";
  display: block;
  width: 140px;
  height: 8px;
  margin: 0.9rem auto 0;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--sun), var(--royal));
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

form input, form textarea {
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
}

form button {
  padding: 1rem 2rem;
  background: linear-gradient(90deg, var(--accent), var(--sun));
  border: none;
  border-radius: 30px;
  font-weight: 600;
  width: fit-content;
}

/* INFO */
.contact-info {
  display: flex;
  gap: 2rem;
  margin-top: 3rem;
}

.info-card {
  flex: 1;
  background: #fff;
  padding: 2rem;
  border-radius: 15px;
  text-align: center;
  border: 2px solid rgba(246,177,0,0.2);
  box-shadow: 0 12px 24px rgba(0,0,0,0.08);
}

/* FOOTER */
.site-footer {
  background: linear-gradient(120deg, rgba(11,61,46,0.95), rgba(30,58,138,0.95));
  color: #fff;
  padding: 4rem 3rem;
}

.footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 3rem;
}

/* MOBILE */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }

  nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .hero h2 {
    font-size: 2.2rem;
  }

  .contact-info {
    flex-direction: column;
  }
}


100% { background-position: 200% 50%; }
}

}

</style>
</head>

<body>

<header>
  <h1>Ankara Essence</h1>
  <nav style="color: black;" >
    <a style="color: black;" href="./index.html">Home</a>
    <a style="color: black;" href="./collections.html">Collection</a>
    <a style="color: black;" href="./story.html">Our Story</a>
    <a style="color: black;" href="./sus.html">Sustainability</a>
    <a style="color: black;" href="./contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Contact Us</h2>
</section>

<section class="contact-section">
  <h3>We’d Love to Hear From You</h3>

  <form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </form>

  <div class="contact-info">
    <div class="info-card">
      <h4>Email</h4>
      <p>info@ankaraessence.com</p>
    </div>
    <div class="info-card">
      <h4>Phone</h4>
      <p>+2348100828016</p>
    </div>
    <div class="info-card">
      <h4>Location</h4>
      <p>Lagos, Nigeria</p>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-container">
    <div>
      <h3>Ankara Essence</h3>
      <p>Sustainable Nigerian fashion for the UK diaspora.</p>
    </div>
    <div>
      <p>© 2025 Ankara Essence</p>
    </div>
  </div>
</footer>


</body>
</html>
