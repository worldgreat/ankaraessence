<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ankara Essence | Sustainable Nigerian Fashion</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #0B3D2E;
  --accent: #F6B100;
  --sun: #FF6B35;
  --royal: #1E3A8A;
  --earth: #7C3A2D;
  --dark: #0C0C0C;
  --light: #ffffff;
  --muted: #5c5c5c;
  --sand: #F9F3E7;
  --border: rgba(12,12,12,0.12);
  --pattern: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><path fill='none' stroke='%23F6B100' stroke-width='2' d='M60 5 L115 60 L60 115 L5 60 Z'/><path fill='none' stroke='%23FF6B35' stroke-width='1.5' d='M60 25 L95 60 L60 95 L25 60 Z'/></svg>");
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--sand);
  background-image:
    radial-gradient(circle at 10% 10%, rgba(246,177,0,0.18), transparent 35%),
    radial-gradient(circle at 90% 20%, rgba(255,107,53,0.15), transparent 35%),
    radial-gradient(circle at 20% 90%, rgba(30,58,138,0.12), transparent 40%),
    var(--pattern);
  color: var(--dark);
  line-height: 1.6;


a {
  text-decoration: none;
  color: inherit;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(255,255,255,0.9);
  padding: 1.2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid rgba(0,0,0,0.05);
}

header h1 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 2px;
  font-size: 2rem;
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  font-weight: 500;
  position: relative;
  font-size: 1rem;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent), var(--sun));
  transition: 0.3s;
}

nav a:hover::after {
  width: 100%;
}

/* HERO */
.hero {
  min-height: 90vh;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  padding: 4rem 3rem;
  background-image: url(./image/pic5.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(11,61,46,0.88), rgba(255,107,53,0.55));
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(45deg, rgba(255,255,255,0.08) 0 8px, rgba(255,255,255,0.02) 8px 16px);
  mix-blend-mode: soft-light;
}

.hero-text {
  position: relative;
  z-index: 2;
}

.hero-text h2 {
  font-family: 'Playfair Display', serif;
  font-size: 3.5rem;
  margin-bottom: 1rem;
  color: var(--light);
  position: relative;
  letter-spacing: 0.5px;
  text-shadow: 0 6px 24px rgba(0,0,0,0.35);
}

.hero-text h2::after {
  content: "";
  display: block;
  width: 140px;
  height: 8px;
  margin-top: 0.9rem;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--accent), var(--sun), var(--royal));
}

.hero-text p {
  max-width: 500px;
  margin-bottom: 2rem;
  color: #f1f1f1;
}

.hero-text button {
  padding: 1rem 2.5rem;
  border: none;
  background: linear-gradient(90deg, var(--accent), var(--sun));
  color: var(--dark);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  border-radius: 30px;
  transition: transform 0.3s ease;
}

.hero-text button:hover {
  transform: translateY(-4px);
}

/* MOBILE */
@media (max-width: 768px) {

  header {
    flex-direction: column;
    padding: 1rem 1.5rem;
    gap: 1rem;
    text-align: center;
  }

  nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  nav a {
    font-size: 0.9rem;
  }

  .hero {
    grid-template-columns: 1fr;
    text-align: center;
    padding: 3rem 1.5rem;
  }

  .hero-text h2 {
    font-size: 2.3rem;
  }

  .hero-text h2::after {
    margin: 0.9rem auto 0;
  }

  .hero-text p {
    margin: 0 auto 2rem;
  }
}


100% { background-position: 200% 50%; }
}

}

</style>
</head>

<body>

<header>
  <h1>Ankara Essence</h1>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./collections.html">Collections</a>
    <a href="./story.html">Our Story</a>
    <a href="./sus.html">Sustainability</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Wear Your Roots.<br> Sustain the Culture.</h2>
    <p>
      Bold Ankara fashion made responsibly in Nigeria, designed for Africans in the UK who want culture, style, and impact in what they wear.
    </p>
    <a href="./collections.html">
      <button>Explore Collection</button>
    </a>
  </div>
</section>


</div>
</div>
</body>
</html>
